<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="css/ecomCss.css"/>

        <header>
            <h1 class="logo"><img src="img/logo.png" id="logoImg"/></h1>
        </header>
    </h:head>
    <h:body>
        <br/>
        <br/>
        <div class="signup-form">
            <h:form>
                <p:growl id="msgs" showDetail="true"/>
                <fieldset>
                    <legend>Resend Activation Link</legend>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{signupMB.newCustomer.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                    </h:panelGrid>
                    <br/>
                    <h:commandButton action="#{signupMB.resendActivation()}" value="Send Link"/>
                </fieldset>
            </h:form>
            <br/>
            
            <h:form>
                <h:commandButton action="login" value="Cancel"/>
            </h:form>
        </div>
    </h:body>
</html>
